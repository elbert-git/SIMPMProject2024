<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-button {
            margin-top: 20px;
            width: 100%;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-button:hover {
            background-color: #4b00b1;
        }

        .overlay, .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal img {
            width: 80px;
            margin-bottom: 20px;
        }

        .ok-button {
            margin-top: 20px;
            width: 100%;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .ok-button:hover {
            background-color: #4b00b1;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Info</h2>
        <input type="text" placeholder="Card Number">
        <input type="text" placeholder="MM/YY">
        <input type="text" placeholder="CVC">
        <input type="text" placeholder="Promo Code (Optional)">
        <button class="submit-button" onclick="showSuccessModal()">Pay Now</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="success-modal">
        <img src="Checkmark.jpg" alt="Success">
        <h2>Congratulations</h2>
        <p>Your room has been booked successfully!</p>
        <button class="ok-button" onclick="goToHome()">OK</button>
    </div>

    <script>
        function showSuccessModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('success-modal').style.display = 'block';

            const booking = JSON.parse(localStorage.getItem('currentBooking'));
            const bookings = JSON.parse(localStorage.getItem('userBookings')) || [];
            bookings.push(booking);
            localStorage.setItem('userBookings', JSON.stringify(bookings));
            localStorage.removeItem('currentBooking');
        }

        function goToHome() {
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
