<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - UOW Room Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./auth.js" deffered></script>
    <script src="./scripts/renderRooms.js" deffered></script>
    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .admin-container {
        width: 80%;
        max-width: 800px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #4b00b1;
      }

      .room-list {
        margin-top: 20px;
      }

      .room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .room-item p {
        margin: 0;
      }

      .room-item button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .room-item button:hover {
        background-color: #d32f2f;
      }

      .slider-overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        pointer-events: none;
      }
      .slider {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        pointer-events: none;

        display: flex;
        align-items: flex-start;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.69);
        padding: 1rem;
        pointer-events: auto;
        transition: 0.3s;
      }
      .down {
        background-color: rgba(0, 0, 0, 0) !important;
        top: 100% !important;
        pointer-events: none !important;
      }
      .admin-container {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard - Room Management</h1>

    <button class="buttons" id="addNewRoom">Add new room</button>

    <!-- Room Addition Form -->
    <div class="slider-overlay">
      <div class="slider down">
        <div class="admin-container">
          <button class="buttons" onclick="toggleSliderDown()">Back</button>
          <h2>Add New Room</h2>
          <div class="form-group">
            <label for="room-name">Room Name:</label>
            <input type="text" id="room-name" placeholder="Enter room name" />
          </div>
          <div class="form-group">
            <label for="room-type">Room Type:</label>
            <input
              type="text"
              id="room-type"
              placeholder="e.g., Small, Medium, Large"
            />
          </div>
          <div class="form-group">
            <label for="room-capacity">Capacity:</label>
            <input
              type="number"
              id="room-capacity"
              placeholder="Enter room capacity"
            />
          </div>
          <div class="form-group">
            <label for="room-price">Price per Day:</label>
            <input
              type="number"
              id="room-price"
              placeholder="Enter price per day"
            />
          </div>
          <div class="form-group">
            <label for="promo-code">Promotional Code (Optional):</label>
            <input type="text" id="promo-code" placeholder="Enter promo code" />
          </div>
          <button class="button" onclick="addRoom()">Add Room</button>
        </div>
      </div>
    </div>

    <!-- Room List for Editing and Deletion -->
    <div class="admin-container">
      <h2>Existing Rooms</h2>
      <div class="room-list" id="room-list">
        <!-- Room items will be dynamically generated here -->
      </div>
    </div>

    <script>
      // initialise auth
      const auth = new Auth();
      if (auth.state.credentials === undefined) {
        alert("Not logged in as admin, redirecting back to home");
        window.location.href = "/";
      }
      if (!auth.state.credentials.isStaff) {
        alert("Not logged in as admin, redirecting back to home");
        window.location.href = "/";
      }

      // render rooms
      renderAllRooms(document.getElementById("room-list"));

      // handle event callbacks
      function toggleSliderDown() {
        document.querySelector(".slider").classList.add("down");
      }
      function toggleSliderUp() {
        document.querySelector(".slider").classList.remove("down");
      }

      let context = {};

      document.getElementById("addNewRoom").addEventListener("click", () => {
        toggleSliderUp();
        console.log(context);
      });

      function onEditButtonClicked(id) {
        // get room data
        // set context
        //
        console.log(id);
      }
    </script>
  </body>
</html>
